{% load static %}
<link rel='stylesheet' href= "{% static 'weatheri.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid">
    <div class="row justify-content-center">
        <center>
            <form class = "example" action="" method="post">
              {% csrf_token %}
              <input type="text" placeholder="Search.." name="city">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </center>
        <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
               <div class="card p-4">    
                
                   <div class="d-flex">
                       <h6 class="flex-grow-1">{{name}}</h6>
                       <h6>{{time}}</h6>
                   </div>
                    
                   <div class="d-flex flex-column temp mt-5 mb-3">
                       <h1 class="mb-0 font-weight-bold" id="heading">{{temprature}}&deg; C </h1>
                       <span class="small grey">{{weather}}</span>
                   </div>
                   
                   <div class="d-flex">
                       <div class="temp-details flex-grow-1">
                            <p class="my-1">
                                <img src="https://i.imgur.com/B9kqOzp.png" height="17px" >
        
                               <span>{{wind}} m/s</span>
                            </p>

                            <p class="my-1"> 
                               <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                               <span>{{humidity}}%</span> 
                            </p>
                       </div>
                       
                       <div>
                           <img src="http://openweathermap.org/img/w/{{weather_icon}}.png" width="100px">
                       </div>
                       
                       
                   </div>
                    
      
                </div>
        </div>
    </div>


</div>
